    <section id="form" class="my-5 py-5">
      <div class="container">
        <div class="row align-items-stretch no-gutters contact-wrap">
          <div class="col-md-12">
            <div class="form h-100">
              <h2>Get Started</h2>
              <hr class="hr mb-5" />
              <form
                class="mb-5"
                method="post"
                id="contactForm"
                name="contactForm"
                novalidate="novalidate"
              >
                <div class="row">
                  <div class="col-md-6 form-group mb-3">
                    <label for="" class="col-form-label">Name *</label>
                    <input
                      type="text"
                      class="form-control error"
                      name="name"
                      id="name"
                      placeholder="Your name"
                      aria-required="true"
                    /><label id="name-error" class="error" for="name"
                      >Please enter your name</label
                    >
                  </div>
                  <div class="col-md-6 form-group mb-3">
                    <label for="" class="col-form-label">Email *</label>
                    <input
                      type="text"
                      class="form-control error"
                      name="email"
                      id="email"
                      placeholder="Your email"
                      aria-required="true"
                    /><label id="email-error" class="error" for="email"
                      >Please enter a valid email address</label
                    >
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12 form-group mb-3">
                    <div class="col-md-12 form-group mb-3">
                      <label for="" class="col-form-label">Subject *</label>
                      <input
                        type="text"
                        class="form-control error"
                        name="subject"
                        id="subject"
                        placeholder="Subject"
                        aria-required="true"
                      />
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12 form-group mb-3">
                    <label for="message" class="col-form-label"
                      >Message *</label
                    >
                    <textarea
                      class="form-control error"
                      name="message"
                      id="message"
                      cols="30"
                      rows="4"
                      placeholder="Write your message"
                      aria-required="true"
                      aria-invalid="true"
                    ></textarea
                    ><label id="message-error" class="error" for="message"
                      >Please enter a message</label
                    >
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12 form-group">
                    <input
                      type="submit"
                      value="Send Message"
                      class="btn btn-primary rounded-0 py-2 px-4"
                    />
                    <span class="submitting"></span>
                  </div>
                </div>
              </form>
              <div id="form-message-warning mt-4 mb-5"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
